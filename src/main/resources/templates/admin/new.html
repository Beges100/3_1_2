<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css">
</head>
<body>
<form th:method="POST" th:action="@{/admin/saveUser}" th:object="${user}">
    <div class="form-group">
        <label for="name">Enter name: </label>
        <input type="text" th:field="*{name}" id="name" class="form-control"/>
    </div>
    <br/>
    <div class="form-group">
        <label for="surname">Enter surname: </label>
        <input type="text" th:field="*{surname}" id="surname" class="form-control"/>
    </div>
    <br/>
    <div class="form-group">
        <label for="age">Enter age: </label>
        <input type="text" th:field="*{age}" id="age" class="form-control"/>
        <br/>
        <label>Role:</label>
        <input type="checkbox" id="USER" class="form-control">USER</label>
        <br>
        <input type="checkbox" id="ADMIN" class="form-control">ADMIN</label>
        <br>
        <input type="submit" value="Add" class="btn btn-primary"/>
    </div>
</form>
</body>
</html>
